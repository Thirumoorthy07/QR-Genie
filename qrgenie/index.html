<!DOCTYPE html>
<html>
<head>
    <title>QR Genie</title>
    <style>
        body {
            font-family: 'Poppins', 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            background: linear-gradient(135deg, #00A3FF, #7D00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .button {
            background: #00A3FF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .button:hover {
            background: #7D00FF;
            box-shadow: 0 0 10px rgba(125, 0, 255, 0.7);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Genie</h1>
        <p>A modern, tech-oriented QR code generator and scanner with a futuristic and minimalistic design.</p>
        <button class="button" onclick="window.location.href='test.html'">View Demo</button>
    </div>
</body>
</html>
